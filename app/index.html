<!DOCTYPE html>
<html>
<head>
  <title>Token$$$</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous">
  </script>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Token$$$</h1>
  <hr>
  <br>
  <div id="newToken">
    <h2>Add new token</h2>
    <br>
    <label for="numberOfShares">Number of shares: </label>
    <input type="number" id="numberOfShares" min="1" ></input>
    <br>
    <label for="priceOfShares">Price of shares (ETH): </label>
    <input type="number" step="0.001" id="priceOfShares" ></input>
    <br>
    <label for="tokenName">Name: </label>
    <input type="text" id="tokenName" ></input>
    <br>
    <label for="customTokenSymbol">Token symbol: </label>
    <input type="text" id="customTokenSymbol" ></input>
    <br>
    <label for="tokenData">Data: </label>
    <input type="text" id="tokenData" ></input>
    <br>
    <button id="submitToken" onclick="App.deployToken()">Send Transaction</button>
    <br>
    <hr>
  </div>
  <div id="getToken">
    <h2>Token info</h2>
    <br>
    <label for="tokenNumber">Token number: </label>
    <input type="number" id="tokenNumber" min="0" ></input>
    <button id="submitToken" onclick="App.showTokenData()">Get Token</button>
    <br>
    <div id="getTokenResults" style="display: none;">
      <br>
      <label for="getTokenName">Name: </label>
      <span id="getTokenName"></span>
      <br>
      <label for="getCustomTokenSymbol">Token symbol: </label>
      <span id="getCustomTokenSymbol"></span>
      <br>
      <label for="getCustomTokenAddress">Token address: </label>
      <span id="getCustomTokenAddress"></span>
      <br>
      <label for="getTokenSaleAddress">Sale address: </label>
      <span id="getTokenSaleAddress"></span>
      <br>
      <label for="getTokenSharePrice">Share price: </label>
      <span id="lastClosedRoundNumber"></span>
      <br>
      <label for="getTokenEtherRaised">Ether raised: </label>
      <span id="getTokenEtherRaised"></span>
      <br>
      <label for="getTokenTotalShares">Total shares: </label>
      <span id="getTokenTotalShares"></span>
      <br>
      <label for="getTokenSharesSold">Shares sold: </label>
      <span id="getTokenSharesSold"></span>
      <br>
    </div>
  </div>
  <span id="status"></span>

</body>
</html>
